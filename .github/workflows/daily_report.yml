name: Daily StonkzzReport

on:
  schedule:
    # Adjusted to 01:15 UTC to buffer against GitHub Actions delays
    # Target: 7:00 AM IST (01:30 UTC) with 15-minute buffer
    # Actual execution window: 6:45 AM - 7:15 AM IST
    # Runs Monday to Friday only (weekdays)
    - cron: '15 1 * * 1-5'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  generate-and-email-report:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Log Execution Time
      - name: Log Execution Time
        run: |
          echo "========================================="
          echo "Workflow Execution Timestamp"
          echo "========================================="
          echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S %Z')"
          echo "IST Time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Scheduled for: 07:00 AM IST (Monday-Friday)"
          echo "========================================="

      # 3. Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5. Install Backend Dependencies
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 6. Install Playwright (CRITICAL for PDF generation)
      - name: Install Playwright Chromium
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      # 7. Install Frontend Dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      # 8. Inject Secrets into .env file
      - name: Create Backend .env File
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> backend/.env
          echo "TWELVE_DATA_KEY=${{ secrets.TWELVE_DATA_KEY }}" >> backend/.env
          echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> backend/.env
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> backend/.env
          echo "EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}" >> backend/.env
          echo "EMAIL_RECIPIENTS=${{ secrets.EMAIL_RECIPIENTS }}" >> backend/.env
          echo "EMAIL_ENABLED=true" >> backend/.env

      # 9. Fetch Market Data
      - name: Fetch Market Data
        run: |
          cd backend
          python fetch_data_v3.py
        continue-on-error: true  # Continue even if some data sources fail

      # 10. Generate PDF Report and Send Email
      - name: Generate PDF and Send Email
        run: |
          python generate_pdf_report.py

      # 11. Upload PDF as Artifact (Safety Net)
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if previous steps fail
        with:
          name: stonkzz-report-${{ github.run_number }}
          path: generated_reports/*.pdf
          retention-days: 7
          if-no-files-found: warn
